# Template start
.sshDefault: &sshDefault
  user: root
  port: 22
  keyPath: null
# Template end
apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
  user: admin
spec:
  hosts:
  - ssh:
      <<: *sshDefault
      address: 10.0.0.1
    role: controller
  - ssh:
      <<: *sshDefault
      address: 10.0.0.2
    role: worker
  - ssh:
      <<: *sshDefault
      address: 10.0.0.3
    role: worker
  options:
    wait:
      enabled: true
    drain:
      enabled: true
      gracePeriod: 2m0s
      timeout: 5m0s
      force: true
      ignoreDaemonSets: true
      deleteEmptyDirData: true
      podSelector: ""
      skipWaitForDeleteTimeout: 0s
    concurrency:
      limit: 30
      uploads: 5
    evictTaint:
      enabled: false
      taint: k0sctl.k0sproject.io/evict=true
      effect: NoExecute
      controllerWorkers: false
