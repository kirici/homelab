apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: prometheus
  annotations:
    cert-manager.io/cluster-issuer: 'ca-issuer'
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: 'promstack-grafana'
            port:
              name: 'http-web'
  tls:
  - hosts:
    - 'localhost'
    secretName: ca-root
