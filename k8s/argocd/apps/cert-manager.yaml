apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://charts.jetstack.io'
    targetRevision: '1.14.4'
    chart: 'cert-manager'
    helm:
      values: |
        installCRDs: true
  - repoURL: 'https://github.com/kirici/homelab.git'
    targetRevision: 'master'
    path: 'k8s/argocd/resources/certs'
    directory:
      recurse: true
  destination:
    namespace: cert-manager
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
